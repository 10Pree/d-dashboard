version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - db_data:var/lib/mysql
    networks:
      - dev_networks

  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    restart: always
    ports:
      - 8080:80
    environment:
      - MYSQL_ROOT_PASSWORD: admin
      - PMA_HOST: db

networks:
  dev_networks:

volumes:
  db_data:
